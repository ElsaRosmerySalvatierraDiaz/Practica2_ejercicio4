<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro</h1>
    <hr>

    <form id="registro-form">
        <div class="form-group">
            <label for="nombre">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="pais">País de origen</label>
            <select class="form-control" id="pais" name="pais" required>
                <option value="">Seleccione una opción</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="México">México</option>
                <option value="Perú">Perú</option>
            </select>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <select class="form-control" id="edad" name="edad" required>
                <option value="">Seleccione una opción</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
                <option value="36-45">36-45</option>
                <option value="46-55">46-55</option>
                <option value="55+">55+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select class="form-control" id="genero" name="genero" required>
                <option value="">Seleccione una opción</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="intereses">Intereses</label>
            <div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="deportes" name="intereses[]" value="Deportes">
                <label class="form-check-label" for="deportes">Deportes</label>
                </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="musica" name="intereses[]" value="Música">
                <label class="form-check-label" for="musica">Producción Musical</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Baile</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Tecnología</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Viajar</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Leer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Streaming</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Cocina y fooding</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">Trabajo Voluntario</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="tecnologia" name="intereses[]" value="Tecnología">
                <label class="form-check-label" for="tecnologia">OTROS</label>
            </div>
        </div>
    </form>
</body>
</html>
